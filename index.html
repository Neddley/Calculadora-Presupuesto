<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <nav id="nav-container">
      <div>
        <h1>PRESUPUESTO APP</h1>
      </div>
    </nav>
    <main>
      <div id="primera-mitad">
        <div id="presupuesto-container">
          <div class="inputGroup">
            <label for="input-presupuesto">Ingresa Tu Presupuesto</label>
            <input
              type="text"
              id="input-presupuesto"
              required=""
              autocomplete="off"
            />
            <button class="btn">AÑADIR</button>
          </div>
        </div>
        <div id="gastos-container">
          <div class="inputGroup">
            <label for="input-gasto">Ingresa El Nombre Del Gasto</label>
            <input
              type="text"
              id="input-gasto"
              required=""
              autocomplete="off"
            />
            <label for="input-monto">Ingresa El Monto Del Gasto</label>
            <input
              type="text"
              id="input-monto"
              required=""
              autocomplete="off"
            />
            <label for="input-cantidad">Cantidad</label>
            <input
              type="text"
              id="input-cantidad"
              required=""
              autocomplete="off"
            />
            <div>
              <button class="btn">AÑADIR</button>
            </div>
          </div>
        </div>
      </div>

      <div id="segunda-mitad">
        <div id="math-container">
          <div class="montos">
            <div><h2>Presupuesto</h2></div>
            <div>
              <p>$<span>0</span></p>
            </div>
          </div>
          <div class="montos">
            <div><h2>Gastos</h2></div>
            <div>
              <p>$<span>0</span></p>
            </div>
          </div>
          <div class="montos">
            <div><h2>Saldos</h2></div>
            <div>
              <p>$<span>0</span></p>
            </div>
          </div>
        </div>
        <div id="tabla-container">
          <table>
            <tr>
              <th>Gastos</th>
              <th>Valor</th>
              <th>Cantidad</th>
              <th>Borrar</th>
            </tr>
            <tr>
              <td>Soda</td>
              <td>1000</td>
              <td>1</td>
              <td><button>borrar</button></td>
            </tr>
            <tr>
              <td>Toyota Ryzen</td>
              <td>14000000</td>
              <td>1</td>
              <td><button>borrar</button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
