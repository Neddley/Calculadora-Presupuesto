<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/img/calculator.png" />
    <title>Calculadora de Presupuesto</title>
  </head>
  <body>
    <nav id="nav-container">
      <div>
        <h1>PRESUPUESTO APP</h1>
      </div>
    </nav>
    <main>
      <!-- INPUT PRESUPUESTO -->

      <div id="primera-mitad">
        <div id="presupuesto-container">
          <div class="inputGroup">
            <label for="input-presupuesto">Ingresa Tu Presupuesto</label>
            <input
              type="number"
              id="input-presupuesto"
              name="inputPresupuesto"
              autocomplete="off"
              onkeypress="keyPress(this)"
            />
            <button class="btn" onclick="addPres(event)">AÑADIR</button>
          </div>
        </div>

        <!-- INPUTS GASTOS -->

        <div id="gastos-container">
          <div class="inputGroup">
            <label for="input-gasto">Ingresa El Nombre Del Gasto</label>
            <input
              type="text"
              id="input-gasto"
              autocomplete="off"
              onkeypress="keyPress1(this)"
            />
            <label for="input-monto">Ingresa El Monto Del Gasto</label>
            <input
              type="number"
              id="input-monto"
              autocomplete="off"
              onkeypress="keyPress1(this)"
            />
            <label for="input-cantidad">Cantidad</label>
            <input
              type="number"
              id="input-cantidad"
              autocomplete="off"
              onkeypress="keyPress1(this)"
            />
            <div>
              <button class="btn" onclick="addGastos(event)">AÑADIR</button>
            </div>
          </div>
        </div>
      </div>

      <!-- CALCULOS -->

      <div id="segunda-mitad">
        <div id="math-container">
          <div class="montos">
            <div><h2>Presupuesto</h2></div>
            <div>
              <p>$<span id="span-presupuesto">0</span></p>
            </div>
          </div>
          <div class="montos">
            <div><h2>Gastos</h2></div>
            <div>
              <p>$<span id="span-gastos">0</span></p>
            </div>
          </div>
          <div class="montos">
            <div><h2>Saldo</h2></div>
            <div>
              <p>$<span id="span-saldo">0</span></p>
            </div>
          </div>
        </div>

        <!-- TABLA GASTOS -->

        <div id="tabla-container">
          <table>
            <thead>
              <tr>
                <th scope="col">Gastos</th>
                <th scope="col">Valor</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
